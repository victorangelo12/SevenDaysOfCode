<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DayTwo</title>
    <link rel="stylesheet" href="dayTwo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <form id="formPessoais">
        <fieldset>
          <legend>Dados Pessoais</legend>
          <div class="col-md-5">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" id="nome" name="nome" class="form-control form-control" placeholder="Digite seu Nome" size="30" required>
          </div>
          <div class="col-md-5">
            <label for="idade" class="form-label">Idade</label>
            <input type="text" id="idade" name="idade" class="form-control" placeholder="Digite sua Idade" required>
          </div>
          <div class="col-md-5">
            <label for="programacao" class="form-label">Linguagem de Programação que está aprendendo:</label>
            <input type="text" id="programacao" name="programacao" class="form-control" placeholder="Digite a Linguagem de Programação" required>
          </div>
          
        </fieldset>
      </form>
      <button onclick="formularioPerguntas()" class="btn btn-primary botaoEnviar">Enviar</button>
          <p id="mensagem"></p>
        <div class="perguntaDois" id="perguntaDois">
          <form id="formDois">
            <div class="col-md-5">
                <label id="mensagemProg"></label>
                <input type="text" id="resposta" name="resposta" class="form-control form-control" placeholder="Digite Sim ou Não">
        </div>
           </form>
                <button onclick="responderUsuario()" class="btn btn-primary botaoEnviar">Enviar</button>   
                <p id="mensagemResposta"></p>     
            </div>
           
        
    
      <script src="dayTwo.js"></script>
</body>
</html>
